<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background: #448;
            color: white;
            font-size: 150%;
        }

        #images {
            position: relative;
            width: 512px;
            height: 512px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #color_space {
            width: 300px;
            height: 300px;
            margin: 20px;
            position: relative;
            background: conic-gradient(from 90deg, #0ff 0%, #00f 12.5%, #80f 25%, #f0f 37.5%, #f00 50%, #ff0 62.5%, #8f0 75%, #0f0 88%, #0ff 100%);
        }

        #images, #color_space {
          border: 2px solid rgba(255,255,255,0.8);
          box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        #images img {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
</head>
<body>

<div id="images">
    <!-- Add your image elements here with style attribute -->
    <!-- The default visible image is set to 0_0.png -->
    <img id="image" src="0_0.png" alt="0_0" style="display: block;">
    <!-- Add other image elements with display: none; -->
</div>

<div style="display: flex; justify-content: center; align-items: center">
    LIME
</div>
<div style="display: flex; justify-content: center; align-items: center">
  <div>
    RED
  </div>
  <div id="color_space">
    
  </div>
  <div>
    CYAN
  </div>
</div>
<div style="display: flex; justify-content: center; align-items: center">
    MEDIUM PURPLE
</div>
<script>
    // Get references to the elements
    const imagesContainer = document.getElementById('images');
    const colorSpace = document.getElementById('color_space');
    const images = document.querySelectorAll('#images img');

    // Function to update the displayed image based on mouse position
    function updateImage(event) {
        const containerRect = colorSpace.getBoundingClientRect();
        const offsetX = event.clientX - containerRect.left;
        const offsetY = event.clientY - containerRect.top;

        const percentX = (offsetX / containerRect.width) * 2 - 1;
        const percentY = (offsetY / containerRect.height) * 2 - 1;

        // Calculate parameter values based on mouse position, rounding to the nearest multiple of 2
        const c = Math.round(percentX * 5) * 2;
        const g = -Math.round(percentY * 5) * 2;

        document.getElementById("image").src = `${c}_${g}.png`;
    }


    // Attach the updateImage function to the mousemove event on the color_space div
    colorSpace.addEventListener('mousemove', updateImage);
</script>

</body>
</html>
